<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Twitch Live</a>
      <ul class="right hide-on-med-and-down">
        <!-- <li><a href="#">Navbar Link</a></li>
        <li><a href="#">Navbar Link</a></li>
        <li><a href="#">Navbar Link</a></li>
        <li><a href="#">Navbar Link</a></li>
        <li><a href="#">Navbar Link</a></li> -->
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <!-- <li><a href="#">Navbar Link</a></li> -->
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Twitch TV</h1>
      <div class="row center">
        <h5 class="header col s12 light">See the most popular channels</h5>
      </div>
      <br><br>
    </div>
  </div>


  <div class="container">
    <br><br>
    <div class="section">
      <div class="row"> 
      <div class="col s7 push-s5">
        <h4>Popular Channels</h4>
        <span class="flow-text">
        <ul class="collection" rel='twitch-channel-js'>
        </ul>
        </span>
      </div>
      <div class="col s5 pull-s7">
        <div class="row">
          <p rel="key-type-js"></p>
          <div class="input-field ">
            <input id="search" type="text" class="validate">
            <label class="active" >Find A Channel</label>
            <button class="btn waves-effect waves-light" rel="submit-js" type="submit">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        <span class="flow-text" rel='twitch-search-js'>
          
        </span>
      </div>   
      </div>
    </div>
  </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <a href="https://www.twitch.tv/"><h5 class="white-text">Twitch Tv</h5></a>
          <p class="grey-text text-lighten-4">Twitch is the world's leading video platform and community for gamers. More than 45 million gamers gather every month on Twitch to broadcast, watch and chat and fight.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made with Love <a class="orange-text text-lighten-3" href="http://brianbier.co" target="_blank">Brian Bier</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/twitch.js"></script>

  </body>
</html>
